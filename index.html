<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/lib/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./css/pre-login-church-about/pre-login-church-about.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="./js/lib/jquery-3.5.1.js"></script>
    <script src="./js/lib/popper.js"></script>
    <script src="./js/lib/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="header-container">
      <div class="main-header-container">
        <ul class="nav nav-pills">
          <li class="nav-item active">
            <a
              class="nav-link fa fa-home fa-lg header-nav-link"
              aria-hidden="true"
              href="#"
            ></a>
          </li>
          <li class="nav-item header-nav-link">
            <h3 class="text-oswald-regular">Neilpuram</h3>
          </li>
        </ul>
      </div>
      <div class="sub-header-container">
        <div class="text-oswald-regular">
          <ul class="nav nav-tabs nav-justified" >
            <li class="nav-item">
              <a class="nav-link sub-header-nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sub-header-nav-link" href="#">Events & Ministries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sub-header-nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="image-stack">
            <div class="image-stack__item image-stack__item--bottom">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/texture-waves2.jpeg" alt="A portrait of a girl under hanging flowers." width="90%" height="100%">
            </div>
            <div class="image-stack__item image-stack__item--top">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/portrait-1-cropped.jpg" alt="" width="60%" height="80%">
            </div>
         </div>
        </div>
        <div class="col-sm-6 about-us-content">
          <p>
            Established in 1978 Neilpuram stands as an important church in Sonaganvilai Pastorate. The energy of the youth community here is so high that they oraganise a variety of events and activities that motivate youngsters towards christ.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
